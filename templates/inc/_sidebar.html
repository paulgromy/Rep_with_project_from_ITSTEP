{% load news_tags %}
{% comment %}
<div class="list-group">

    {% for i in categories %}
    <a href="{% url 'Category' i.pk %}" class="list-group-item list-group-item-action">{{i.title}}</a>
    {% endfor %}
</div>

<br>
{% endcomment %}
{% show_categories %}
