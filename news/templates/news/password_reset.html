{% extends "base.html" %}


{% block content %}
	<div class="container p-5">
  	 	<h2 class="font-weight-bold mt-3">Сброс пароля</h2>
		<hr>
		<p>Забыли свой пароль?
			Введите свой адрес электронной почты ниже,
			и мы отправим вам инструкции по установке нового адреса электронной почты. </p>
        <form method="POST">
            {% csrf_token %}
			{{ form.as_p }}
            <button class="btn btn-primary" type="submit">Send email</button>
        </form>
  	</div>
{% endblock %}
