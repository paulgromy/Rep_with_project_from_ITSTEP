<!--Данный шаблон выведет страницу с формой для самостоятельного добавлния новости-->

{% extends "base.html" %}

{% block title %}
  {{news_i.title}}
{% endblock %}


{% block sidebar %}
    {% include "inc/_sidebar.html" %}
{% endblock %}


{% block content %}
    <h1>Добавление новости</h1>
    <form action="{% url 'add_news' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Добавить новость</button>
    </form>
{% endblock %}
